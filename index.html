<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groda</title>
</head>
<body>
    <script>
        function answer(stringy) {
            document.getElementById("buttonanswer").innerText = stringy
        }
        const answers = ["What's your favourite piece of clothing?", "If you had a magic cat, what would you name it?", "What's the best colour of 3DS?"]
        function randomyQuestion() {
            let whichAnswer = Math.floor(Math.random() * answers.length)
            let theActualAnswerAsALittleStringy = answers[whichAnswer]
            if (theActualAnswerAsALittleStringy == undefined) {
                return "there aren't any left :("
            }
            answers.splice(whichAnswer,1)
            return theActualAnswerAsALittleStringy;
        }
        function button(number) {
            if (number == 0) {
                answer(randomyQuestion())
            }
        }
    </script>
    <div id="content">
        <h1>3DSgarden</h1>
        <span class="centre">It's made just for your 3DS!</span>
        <div id="icons">
            <span class="icon" id="question" title="conversation starter" onclick="button(0)">[?]</span>
        </div>
        <span id="buttonanswer">try a button above...</span>
    </div>
    <style>
        body {
            font-family: monospace, sans-serif;
            color: rgb(255, 216, 250);
            background-color: rgb(32, 32, 32);
            text-align: center;
        }
        #content {
            border-radius: 24px;
            width: auto;
            background-color: rgb(52,52,52);
            position: absolute;
            bottom: 15px;
            top: 15px;
            left: 15px;
            right: 15px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin: 10px;
        }
        .icon {
            font-size: 30px;
            cursor: pointer;
        }
        #icons {
            margin: 8px;
            background-color: rgb(72,72,72);
            padding: 8px;
            border-radius: 14px;
        }
    </style>
</body>
</html>
